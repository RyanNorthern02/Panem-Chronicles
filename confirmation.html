<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Confirmation</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Basic styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .confirmation-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .confirmation-message {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #28a745; /* Green for success */
    }

    .error-message {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #dc3545; /* Red for error */
    }

    .cta-button {
      background-color: #28a745;
      color: #fff;
      padding: 0.7rem 1.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #218838;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #222;
      color: #fff;
    }

    .items-list {
      margin-top: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px 12px;
      text-align: left;
    }
  </style>
</head>
<body>

  <header>
    <h1>Payment Confirmation</h1>
  </header>

  <div class="confirmation-container">
    <div id="confirmation-message" class="confirmation-message">
      Payment Successful! Thank you for your purchase.
    </div>

    <div id="error-message" class="error-message" style="display: none;">
      Payment failed. Please try again.
    </div>

    <div class="items-list" id="items-list">
      <h2>Your Purchase:</h2>
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody id="items-table-body">
          <!-- Items will be dynamically added here -->
        </tbody>
      </table>
    </div>

    <button class="cta-button" onclick="index.html">Back to Homepage</button>
  </div>

  <footer>
    <p>&copy; 2024 Hunger Games Fan Site. All rights reserved.</p>
  </footer>

  <script>
    // Get payment status and cart data
    const urlParams = new URLSearchParams(window.location.search);
    const paymentStatus = urlParams.get('status'); // 'success' or 'failed'
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const userEmail = urlParams.get('email'); // Get email from query parameter or localStorage

    console.log('Cart Data:', cart); // Log cart data to check it's correct

    // Show appropriate message based on payment status
    if (paymentStatus === 'success') {
      document.getElementById('confirmation-message').style.display = 'block';
      document.getElementById('error-message').style.display = 'none';
    } else {
      document.getElementById('confirmation-message').style.display = 'none';
      document.getElementById('error-message').style.display = 'block';
    }

    // Display items purchased
    const itemsTableBody = document.getElementById('items-table-body');
    if (cart.length > 0) {
      cart.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.quantity}</td>
          <td>Â£${(item.price * item.quantity).toFixed(2)}</td>
        `;
        itemsTableBody.appendChild(row);
      });
    } else {
      const row = document.createElement('tr');
      row.innerHTML = `<td colspan="3">No items found in your cart.</td>`;
      itemsTableBody.appendChild(row);
    }

    // Go back to homepage
    function goHome() {
      window.location.href = '/index.html'; // Adjust the path as needed
    }
  </script>
</body>
</html>
